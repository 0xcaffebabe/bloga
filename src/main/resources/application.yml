spring:
  datasource:
     url: jdbc:mysql://127.0.0.1:3306/bloga?useUnicode=true&characterEncoding=utf8
     username: root
     password: 123456
     driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

mybatis:
  config-location: classpath:mybatis.xml
  mapper-locations: classpath:/mapper/*.xml

logging:
  level:
     wang.ismy.bloga.dao : debug

